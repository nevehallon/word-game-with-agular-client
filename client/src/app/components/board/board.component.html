<ng-container cdkDropListGroup>

    <div *ngFor="let square of squares; index as i" cdkDropList [id]="'square'+i" [cdkDropListData]="squares[i].data" [cdkDropListConnectedTo]="['rack']" class="square" [ngClass]="multiplier(i)" (cdkDropListDropped)="drop($event)" [cdkDropListEnterPredicate]="onlyOneTile">
        <div cdkDrag *ngFor="let item of squares[i].data" [class]="item.class" [id]="item.id" [attr.data-drag]="item['data-drag']" (cdkDragStarted)="dragStart($event)">
            {{item.content.letter}}
            <div>{{item.content.points}}</div>
        </div>
    </div>

</ng-container>
