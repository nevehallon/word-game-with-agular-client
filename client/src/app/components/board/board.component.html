<ng-container cdkDropListGroup>

    <div *ngFor="let square of squares; index as i" cdkDropList [id]="'square'+i" [cdkDropListData]="[square]" [cdkDropListConnectedTo]="['rack']" class="square" [ngClass]="multiplier(i)" (cdkDropListDropped)="drop($event)">
        <div cdkDrag>{{square}}</div>
    </div>

</ng-container>
